<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Editando o blog "{{ blog.name }}"</h3>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blogs:edit_blog' blog.id %}" method="post"
class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-primary" name="submit">
        Terminar edição</button>
    {% endbuttons %}
</form>
{% endblock content %}
</body>
</html>
