<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Criando uma conta na Free Opinion</h3>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" name="submit">Registrar &raquo;</button>
        {% endbuttons %}
        <input name="next" type="hidden" value="{% url 'blogs:index' %}"/>
    </form>
{% endblock content %}
</body>
</html>
